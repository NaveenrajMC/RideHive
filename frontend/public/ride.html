<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book a Ride | Ride Hive</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>
<body>
    <header class="header">
        <div class="container">
          <!-- Universal Ride Hive Logo Component -->
<div class="ridehive-logo">
  <span class="brand-name">Ride<strong>Hive</strong></span>
  <div class="tagline">Smart Commute. Greener Future.</div>
</div>
  
          <!-- <h1 class="logo">Ride Hive</h1> -->
            <nav class="nav">
                <a href="/index.html" class="nav-link"
                  ><i class="fas fa-home"></i> Home</a
                >
                <a href="#" class="nav-link"
                  ><i class="fas fa-history"></i> My Rides</a
                >
                <a href="#" class="nav-link user-profile"
                  ><i class="fas fa-user-circle"></i
                ></a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="ride-container">
                <section class="ride-form">
                    <h2><i class="fas fa-map-marker-alt"></i> Where would you like to go?</h2>
                    <form id="rideForm">
                        <div class="input-group icon-input">
                            <label for="pickup"
                              ><i class="fas fa-circle"></i> Pickup Location</label
                            >
                            <input
                              type="text"
                              id="pickup"
                              name="pickup"
                              placeholder="Enter pickup location"
                              required
                            />
                            <i class="fas fa-search-location input-icon"></i>
                        </div>
                        <div class="input-group icon-input">
                            <label for="dropoff"
                              ><i class="fas fa-flag"></i> Dropoff Location</label
                            >
                            <input
                              type="text"
                              id="dropoff"
                              name="dropoff"
                              placeholder="Enter destination"
                              required
                            />
                            <i class="fas fa-search-location input-icon"></i>
                        </div>
                        <button type="submit" class="cta-button look-for-ride">
                            <i class="fas fa-car"></i> Look for Ride
                        </button>
                    </form>
                </section>

                <div id="map-container" style="height: 400px; margin-top: 20px;"></div>
            </div>

            <section class="popular-locations">
                <h3><i class="fas fa-fire"></i> Popular Locations in Coimbatore</h3>
                <ul class="location-list">
                    <li>
                        <strong>Rathinam Technical Campus</strong>
                        <span>Eachanari, Coimbatore</span>
                    </li>
                    <li>
                        <strong>PSG Tech</strong>
                        <span>Peelamedu, Coimbatore</span>
                    </li>
                    <li>
                        <strong>Coimbatore Railway Station</strong>
                        <span>Gandhipuram, Coimbatore</span>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ride Hive. All rights reserved.</p>
        </div>
    </footer>

    <script src="/assets/js/ride.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH1-3JtCSeaSPDbbLskg2wMU62wfC2vpo&libraries=places&callback=initMap"
      async
      defer
    ></script>
</body>
</html>
