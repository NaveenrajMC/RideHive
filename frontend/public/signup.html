<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - EcoRide</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    :root {
      --mint-cream: #f1f7ed;
      --white: #ffffff;
      --primary-green: #4a9b69;
      --dark-green: #2d5a3d;
      --gray-medium: #d1d5db;
      --error-red: #dc3545;
      --success-green: #28a745;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--mint-cream);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background-color: var(--white);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary-green);
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--dark-green);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gray-medium);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 0 2px rgba(74, 155, 105, 0.2);
    }

    .form-group input.error {
      border-color: var(--error-red);
    }

    .error-message {
      color: var(--error-red);
      margin-top: 5px;
      font-size: 0.85rem;
      display: none;
    }

    .success-message {
      color: var(--success-green);
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-green);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--dark-green);
    }

    button[type="submit"]:active {
      transform: scale(0.98);
    }

    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .additional-options {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .additional-options a {
      color: var(--primary-green);
      text-decoration: none;
    }

    .additional-options a:hover {
      text-decoration: underline;
    }
  </style>
  
</head>
<body>
  <div class="login-container">
    <h2>Welcome to EcoRide</h2>
    <div id="successMessage" class="success-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        <div id="nameError" class="error-message"></div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
        <div id="emailError" class="error-message"></div>
      </div>
      <!-- Add this inside the <form id="loginForm">, after phone input -->

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
        <div id="passwordError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required 
               pattern="[0-9]{10}" title="10-digit number without spaces or dashes"
               placeholder="1234567890">
        <div id="phoneError" class="error-message"></div>
      </div>
      
      <button type="submit" id="submitBtn">Create Account</button>
    </form>
    
    <div class="additional-options">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');
      
      // Real-time validation
      document.getElementById('email').addEventListener('input', validateEmail);
      document.getElementById('phone').addEventListener('input', validatePhone);
      
      form.addEventListener('submit', async (e) => {
        
        e.preventDefault();
        
        // Validate all fields before submission
       // Validate all fields before submission
        // Validate all fields before submission
          const isNameValid = validateName();
          const isEmailValid = validateEmail();
          const isPhoneValid = validatePhone();
          const isPasswordValid = validatePassword();

          if (!isNameValid || !isEmailValid || !isPhoneValid || !isPasswordValid) {
            return;
          }

        
        const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim().toLowerCase(),
        phone: document.getElementById('phone').value.replace(/\D/g, '').slice(0, 10),
        password: document.getElementById('password').value.trim()
      };

        
        // Show loading state
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;
        
        try {
          const response = await fetch('/api/users', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            handleErrors(data);
            return;
          }
          
          // Success case
          localStorage.setItem('username', data.name);
          showSuccess(`Registration successful! Welcome ${data.name}`);
          form.reset();
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
          
        } catch (error) {
          console.error('Error:', error);
          showError('general', 'Network error. Please try again.');
        } finally {
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
        }
      });
      
      // Validation functions
      function validateName() {
        const nameInput = document.getElementById('name');
        const nameError = document.getElementById('nameError');
        
        if (!nameInput.value.trim()) {
          nameInput.classList.add('error');
          nameError.textContent = 'Name is required';
          nameError.style.display = 'block';
          return false;
        }
        
        nameInput.classList.remove('error');
        nameError.style.display = 'none';
        return true;
      }
      
      function validateEmail() {
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!emailInput.value.trim()) {
          emailInput.classList.add('error');
          emailError.textContent = 'Email is required';
          emailError.style.display = 'block';
          return false;
        }
        
        if (!emailRegex.test(emailInput.value)) {
          emailInput.classList.add('error');
          emailError.textContent = 'Please enter a valid email address';
          emailError.style.display = 'block';
          return false;
        }
        
        emailInput.classList.remove('error');
        emailError.style.display = 'none';
        return true;
      }
      
      function validatePhone() {
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phoneError');
        const phoneRegex = /^\d{10}$/;
        const cleanedPhone = phoneInput.value.replace(/\D/g, '');
        
        if (!phoneInput.value.trim()) {
          phoneInput.classList.add('error');
          phoneError.textContent = 'Phone number is required';
          phoneError.style.display = 'block';
          return false;
        }
        
        if (!phoneRegex.test(cleanedPhone)) {
          phoneInput.classList.add('error');
          phoneError.textContent = 'Please enter a valid 10-digit phone number';
          phoneError.style.display = 'block';
          return false;
        }
        
        phoneInput.classList.remove('error');
        phoneError.style.display = 'none';
        return true;
      }
      function validatePassword() {
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');

        if (!passwordInput.value.trim()) {
          passwordInput.classList.add('error');
          passwordError.textContent = 'Password is required';
          passwordError.style.display = 'block';
          return false;
        }

        if (passwordInput.value.length < 6) {
          passwordInput.classList.add('error');
          passwordError.textContent = 'Password must be at least 6 characters';
          passwordError.style.display = 'block';
          return false;
        }

        passwordInput.classList.remove('error');
        passwordError.style.display = 'none';
        return true;
      }

      
      // Error handling
      function handleErrors(errorData) {
        if (errorData.error === 'Email already exists') {
          showError('email', 'This email is already registered');
        } else if (errorData.error === 'Phone number must be 10 digits') {
          showError('phone', 'Please enter a valid 10-digit phone number');
        } else if (errorData.error === 'Name, email, and phone are required') {
          showError('name', 'Name is required');
          showError('email', 'Email is required');
          showError('phone', 'Phone number is required');
        } else {
          showError('general', errorData.error || 'Registration failed. Please try again.');
        }
      }
      
      function showError(field, message) {
        if (field === 'general') {
          alert(message); // Or show in a general error div if you add one
          return;
        }
        
        const errorElement = document.getElementById(`${field}Error`);
        const inputElement = document.getElementById(field);
        
        inputElement.classList.add('error');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
      
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        
        // Hide after 5 seconds
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000);
      }
    });
    
  </script>
  
</body>
</html>
